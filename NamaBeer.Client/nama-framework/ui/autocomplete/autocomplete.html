<div class="form-group autocomplete">
	<input type="text" class="form-control" placeholder="{{vm.placeholder}}" 
		   ng-model="vm.terms" ng-change="vm.getSuggestions()" />
	<ul ng-show="vm.showSuggestions">
		<li ng-repeat="suggestion in vm.suggestions">
			<div ng-click="vm.selectSuggestion(suggestion)">{{suggestion}}</div>
		</li>
	</ul>
</div>

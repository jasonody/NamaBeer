<div class="autocomplete">
	<input type="text" placeholder="{{vm.placeholder}}" 
		   ng-model="vm.terms" ng-change="vm.getSuggestions()" required 
		   name="autocomplete" id="autocomplete" />
	<div></div>
	<ul ng-show="vm.showSuggestions">
		<li ng-repeat="suggestion in vm.suggestions">
			<div ng-click="vm.selectSuggestion(suggestion)">{{suggestion}}</div>
		</li>
	</ul>
</div>
